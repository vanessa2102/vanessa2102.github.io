<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="css/forms.css" rel="stylesheet">
</head>
<body>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=BIZ+UDMincho&display=swap" rel="stylesheet"> 

	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
		<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES
		" method="post">
		<input type="hidden"name="send_to" value="vanessa.jaeger99@web.de">
			<fieldset>
			<legend>Your contact information</legend>
			<!--ins for muss der Name der ID rein...id assoziert es mit dem label..der name assoziiert mit dem processing script-->
			<label for="fullname">Your name </label>	
				<input type="text" 
				id="fullname" name="name">
			<label for="phone">Phone number</label>	
				<input type="tel" 
				id="phone" name="phone" placeholder="don't forget your area code">
			<label for="email">Email</label>
			<input type="email" 
				id="email" name="email">
			</fieldset>
			<fieldset>
			<legend>About your abduction </legend>
			<label for="date">Requested date</label>
			<input type="date" name="date" id="date">
			<label for="qty">How many people would you like abducted?</label>
			<input type="number" name="qty" id="qty"  min="1" max="10">
			<p>What type of UFO do you prefer?</p>
			<label>
					<input type="radio" name="ufotype"  value="classic" checked> Classic oval UFO
			</label>
			<label>
				<input type="radio" name="ufotype"  value="starwars"> Star Wars-style Imperial cruiser
			</label>
			<label>
			<input type="radio" name="ufotype"  		value="viper"> Battlestar 			 	 Galactica-style Viper
			</label>

			<label>
				<input type="radio" name="ufotype"  value="borg"> Borg-style cubeViper
			</label>
			<!--id ist f端r das label for->muss 端bereinstimmen mit id...name ist f端r den Backend-javascript Prozess....value-> name ist die property und value ist das was man in die Box eingibt oder f端r radio buttons..der value hier ist in der option..also wie ein key value-->
			<label for="abtype">What type of abduction experience do you want?</label>
				<select id="abtype" name="abtype">
					<option selected> Select one..</option>
					<option value="tour">Tour of the solar system</option>
					<option value="dinner">Alien dinner and discussion</option>
					<option value="dance">Alien dance lessons</option>
					<option value="whales">Whale watching</option>
				</select>
			<label for="comments">Special requests:</p>
			<textarea id="comments" name="comments"></textarea>
			<label>
			<input type="checkbox" value="subscribe" name="subscribe" checked> Add me to your email list!
			</label>
			</fieldset>
		<button type="submit">Submit</button>
			</form>				
		</section>
		<aside>
			<h3>Our Location</h3>
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1538.870195340241!2d-93.27134763386302!3d44.978209905964505!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x52b3329a75fc44b3%3A0xab6d15df00205abb!2s60%20South%206th%20St%2C%20Minneapolis%2C%20MN%2055402%2C%20USA!5e0!3m2!1sde!2sde!4v1648883681514!5m2!1sde!2sde" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
		</aside>
	</div>
	<script src="js/forms.js"></script>
</body>
</html>
